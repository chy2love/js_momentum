<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="background_img">
      <div class="apps">
        <div class="column-top">
          <div class="toolbar">
            <span class="links">Links</span>
            <div class="search-underline">
              <form class="search-bar">
                <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                <input class="input-bar" type="text" />
              </form>
            </div>
          </div>
          <div id="weather">
            <span id="city-name"></span>
            <span id="current-weather"></span>
            <span id="average-temp"></span>
          </div>
        </div>
        <div class="column-center">
          <h2 id="clock">00:00</h2>
          <form id="login-form" class="hidden">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <button>Sign In</button>
          </form>
          <h1 id="greeting" class="hidden"></h1>
          <form id="todo-form" class="hidden">
            <input
              type="text"
              placeholder="Write a To Do and Press Enter"
              required
            />
          </form>
          <ul id="todo-list" class="hidden"></ul>
        </div>
        <div class="column-bottom">
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="img-cover"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/b889bf2726.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/backgroud.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
